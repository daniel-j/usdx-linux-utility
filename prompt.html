<style type="text/css">
	table {
		width: 100%;
		font-size: 14px;
	}
	#cover {
		max-width: 270px;
		max-height: 270px;
		margin-right: 10px;
	}
	td.label {
		font-weight: bold;
		padding-right: 10px;
		vertical-align: top;
	}
</style>

<table>
	<tr>
		<td rowspan=6 width=1 height=270><img id="cover" src="${image}"></td>
		<td height=1 align=right width=1 class="label">Title</td>
		<td>${title}</td>
	</tr>
	<tr>
		<td height=1 align=right width=1 class="label">Artist</td>
		<td>${artist}</td>
	</tr>
	<tr>
		<td height=1 align=right width=1 class="label">Creator</td>
		<td>${creator}</td>
	</tr>
	<tr>
		<td height=1 align=right width=1 class="label">Language</td>
		<td>${language}</td>
	</tr>
	<tr>
		<td height=1 align=right width=1 class="label">Song File</td>
		<td>${songpath}</td>
	</tr>
	<tr><td colspan=2 align=right valign=bottom>Do you want to add this song?</td></tr>
</table>
